<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link href="C_C.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="container">
        <h3>Currency Convertor </h3>
        <form>
            <div class="currency">
                <label>Currency:</label><br>
                <input type="text" value=10 />
            </div>
            <div class="menu">
                <div class="from">
                    <p>From</p>
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from"></select>
                </div>
                <icon class="fa-solid fa-arrow-right-arrow-left"></icon>
                <div class="to">
                    <p>To</p>
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to"></select>
                </div>
            </div>
                <button id="btn">convert</button>
                <div class="msg">Empty</div>
            </form>
    </div>
    <script src="C_C_data.js" type="text/javascript"></script>
    <script src="C_C.js" type="text/javascript"></script>
</body>

</html>
